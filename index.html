        <main class="game-main">

                <div class="stat-card time-card">
                    <div class="stat-icon">‚è±Ô∏è</div>

            </div>

            <div class="target-container">
                <div class="target-header">
                    <span class="target-label">Find This Color</span>
                </div>
                <div class="target-color-wrapper">

                </div>
            </div>

            <div class="game-grid-wrapper">

                <button class="action-btn primary-btn" id="startBtn">
                    <span class="btn-icon">‚ñ∂</span>

            </div>
            <div class="modal-body">
                <div class="leaderboard-content active" id="globalLeaderboard">
                    <div class="loading-state">Loading global scores...</div>
                </div>
                <div class="leaderboard-content" id="localLeaderboard">
                    <div id="localLeaderboardList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
